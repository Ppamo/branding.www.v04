         id="flowPara10831-3-2"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:11.75px;line-height:170.00000477%;font-family:'Open Sans';-inkscape-font-specification:'Open Sans';text-align:justify;writing-mode:lr-tb;text-anchor:start">Realicé mejoras y soporte a algunos de los sistemas desarrollados anteriormente, trabajando principalmente en plataforma .NET utilizando Microsoft SQL Server 2005 y 2008 y Reporting Services.</flowPara></flowRoot>    <g
