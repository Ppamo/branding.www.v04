         id="flowPara28076"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:12.5px;line-height:170.00000477%;font-family:'Open Sans';-inkscape-font-specification:'Open Sans';text-align:justify;writing-mode:lr-tb;text-anchor:start">Universidad Austral de Chile - Agosto 2007 / Enero 2008</flowPara><flowPara
         id="flowPara28074"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:11.75px;line-height:170.00000477%;font-family:'Open Sans';-inkscape-font-specification:'Open Sans';text-align:justify;writing-mode:lr-tb;text-anchor:start">Profesor para el ramo 'Seminario de Investigación Tecnológica' que se dictaba en la Carrera de Ingeniería en Computación, en el Campus Puerto Montt de la Universidad Austral, durante la cual realizamos investigación en el área de robótica, creando nuevas versiones de la plataforma que desarrollamos el primer año, y diseñamos un framework para el desarrollo de proyectos con de integración de hardware en Linux, utilizando Mono, llamado Monobotics.</flowPara></flowRoot>    <flowRoot
