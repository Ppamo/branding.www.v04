         id="flowPara11923"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:12.5px;line-height:170.00000477%;font-family:'Open Sans';-inkscape-font-specification:'Open Sans';text-align:justify;writing-mode:lr-tb;text-anchor:start">Mercatus Chile SpA - Abril 2006 / Abril 2010</flowPara><flowPara
         id="flowPara11921"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:11.75px;line-height:170.00000477%;font-family:'Open Sans';-inkscape-font-specification:'Open Sans';text-align:justify;writing-mode:lr-tb;text-anchor:start">Realicé tareas de Diseño e implementación de software de múltiple proyectos web sobre la plataforma Microsoft utilizando el Framework .NET 3.5 y 4.0 y SQL Server 2005 y 2008 además de Reporting Services y el framework DotNetNuke.   Además realicé la migración de los sistemas basados en Linux a Microsoft, manteniendo solamente el uso de VMWare en los servidores y migrando a ESXi.   Además participé en el diseño e implementación de los servicios y prácticas para el desarrollo Ágil, utilizando Scrum e Integración Continua en nuestro proceso de desarrollo, utilizando Vault Source Control y SVN, FogBugz, CrouseControl, FxCop, TypeMock, Watin, Nant, MBUnit, TestDriven.NET, entre otras herramientas.</flowPara><flowPara
