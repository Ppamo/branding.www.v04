         id="flowPara11943-8"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:12.5px;line-height:170.00000477%;font-family:'Open Sans';-inkscape-font-specification:'Open Sans';text-align:justify;writing-mode:lr-tb;text-anchor:start">ARMPRO Limitada - Abril 2004 / Marzo 2006</flowPara><flowPara
         id="flowPara11945-8"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:11.75px;line-height:170.00000477%;font-family:'Open Sans';-inkscape-font-specification:'Open Sans';text-align:justify;writing-mode:lr-tb;text-anchor:start">Trabajé en ARMPRO desarrollando labores de Diseño e Implementación de Sistemas utilizando tecnología Microsoft, y Administración de Redes en entorno Linux.   Uno de los proyectos desarrollados consistió en un framework web de desarrollo rápido (RAD) escrito principalmente en javascript utilizando .NET para acceder a una base de datos SQL Server 2005.   Sobre éste framework desarrollamos algunos proyectos de inventario de vivos principalmente.   Dentro de la Administración de Redes, trabajé principalmente configurando servicios para la oficina utilizando servidores con Redhat y utilizando maquinas virtuales VMWare.</flowPara></flowRoot>    <flowRoot
