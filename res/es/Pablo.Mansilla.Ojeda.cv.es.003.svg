         id="flowPara11943"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:12.5px;line-height:170.00000477%;font-family:'Open Sans';-inkscape-font-specification:'Open Sans';text-align:justify;writing-mode:lr-tb;text-anchor:start">Universidad Austral de Chile - Agosto 2004 / Enero 2005</flowPara><flowPara
         id="flowPara11945"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:11.75px;line-height:170.00000477%;font-family:'Open Sans';-inkscape-font-specification:'Open Sans';text-align:justify;writing-mode:lr-tb;text-anchor:start">Profesor para el ramo 'Seminario de Investigación Tecnológica' que se dictaba en la Carrera de Ingeniería en Computación, en el Campus Puerto Montt de la Universidad Austral, en el cual realizamos investigación en el área de robótica, creando nuestro propio robot utilizando partes de PCs (PCBot), y trabajando en entorno Linux. En lo particular trabajé en el diseño e implementación de la arquitectura de software, generando aplicaciones para el control del robot y drivers para conectar las piezas de hardware.</flowPara></flowRoot>    <flowRoot
