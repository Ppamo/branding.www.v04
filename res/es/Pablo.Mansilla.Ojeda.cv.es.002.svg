         id="flowPara10819"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:12.5px;line-height:170.00000477%;font-family:'Open Sans';-inkscape-font-specification:'Open Sans';text-align:justify;writing-mode:lr-tb;text-anchor:start">Idontek - Junio 2011 / Octubre 2011</flowPara><flowPara
         id="flowPara10825"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:11.75px;line-height:170.00000477%;font-family:'Open Sans';-inkscape-font-specification:'Open Sans';text-align:justify;writing-mode:lr-tb;text-anchor:start">Co-fundador de éste Startup, donde diseñe y configuré una plataforma electrónica para la administración y generación de proyectos usando herramientas de código abierto, tales como SugarCRM, SVN, Redmine.   El núcleo del servicio estaba escrito en .NET.   El emprendimiento era parte del proyecto BizSpark de Microsoft.</flowPara></flowRoot>    <flowRoot
