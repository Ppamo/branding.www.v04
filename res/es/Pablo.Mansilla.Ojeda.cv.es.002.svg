           y="244.50504"
           x="-15"
           height="208.2001"
           width="635.90582"
           id="rect6497-3-6-2-4-6" /></flowRegion><flowPara
         id="flowPara6328-9"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:13.75px;line-height:170.00000477%;font-family:'Open Sans';-inkscape-font-specification:'Open Sans Bold';text-align:justify;writing-mode:lr-tb;text-anchor:start">Ingeniero de Software Externo</flowPara><flowPara
         id="flowPara10829"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:12.5px;line-height:170.00000477%;font-family:'Open Sans';-inkscape-font-specification:'Open Sans Bold';text-align:justify;writing-mode:lr-tb;text-anchor:start">Bell Technologies S.A. - Abril 2010 / Mayo 2013</flowPara><flowPara
         id="flowPara10827"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:11.75px;line-height:170.00000477%;font-family:'Open Sans';-inkscape-font-specification:'Open Sans Bold';text-align:justify;writing-mode:lr-tb;text-anchor:start">Trabajé como Ingeniero Externo, realizando proyectos de desarrollo de software y mejora de procesos de desarrollo en distintos departamentos dentro de la empresa.   La gran parte de los proyectos se desarrollaron sobre el framework .NET, principalmente generando proveedores de datos utilizados para conectar la interfaz de la máquina de autoservicios de Belltech con los servicios de datos de los clientes.   También trabajé con el departamento de IVR, desarrollando herramientas para almacenamiento secundario de datos generados y su conversión.   Además diseñé e implementé la plataforma de Integración Continua en el área de servicios profesionales utilizando TFS, Teamcity, Redmine y Moodle.</flowPara></flowRoot>    <flowRoot
