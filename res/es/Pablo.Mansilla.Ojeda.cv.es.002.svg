           id="rect6497-3-6-2-1-4" /></flowRegion><flowPara
         id="flowPara6285-9-0"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:13.75px;line-height:170.00000477%;font-family:'Open Sans';-inkscape-font-specification:'Open Sans Bold';text-align:justify;writing-mode:lr-tb;text-anchor:start">Ingeniero de Software</flowPara><flowPara
         id="flowPara10817"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:12.5px;line-height:170.00000477%;font-family:'Open Sans';-inkscape-font-specification:'Open Sans Bold';text-align:justify;writing-mode:lr-tb;text-anchor:start">Schibsted Chile SpA - Agosto 2013 / Diciembre 2016</flowPara><flowPara
         id="flowPara10809"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:11.75px;line-height:170.00000477%;font-family:'Open Sans';-inkscape-font-specification:'Open Sans Bold';text-align:justify;writing-mode:lr-tb;text-anchor:start">Schibsted es un grupo internacional de medios de origen Noruego, en Chile tienen el sitio de clasificados Yapo.cl.   Me dediqué al desarrollo e integración de nuevas características al sitio y a mejoras en los procesos internos de desarrollo.   El núcleo del sitio está escrito principalmente en C y PHP, y se está pasando a un modelo de microservicios escritos en Golang con interfaz JSON.   El modelo de trabajo era en equipos multidisciplinarios y autogestionados siguiendo algunos aspectos de Scrum, como las reuniones diarias, desarrollo iterativo y retroalimentación, además usamos Kanban para enfocar, visualizar y comunicar los avances.   Utilizamos un proceso de paso a producción que incluye QA manual en ambientes de Pre-Staging y Staging, e integración continua utilizando Jenkins integrado a Git y Docker.</flowPara></flowRoot>    <flowRoot
       transform="translate(81.896729,439.49479)"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:125%;font-family:'DejaVu Sans';-inkscape-font-specification:'DejaVu Sans';text-align:start;letter-spacing:1px;word-spacing:0px;text-anchor:start;display:inline;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       id="flowRoot6493-8-2-6-9-6"
       xml:space="preserve"><flowRegion
         id="flowRegion6495-4-8-2-9-5"><rect
