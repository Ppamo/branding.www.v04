         id="flowPara10813">Corporación de Desarrollo Tecnológico Bienes de Capital - March 2015 / December 2016</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:11.75px;line-height:170.00000477%;font-family:'Open Sans';-inkscape-font-specification:'Open Sans';text-align:justify;writing-mode:lr-tb;text-anchor:start"
