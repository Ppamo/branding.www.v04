         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:13.75px;line-height:170.00000477%;font-family:'Open Sans';-inkscape-font-specification:'Open Sans';text-align:justify;writing-mode:lr-tb;text-anchor:start"
         id="flowPara6328-9-1">Software Engineer and Systems Administrator</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:12.5px;line-height:170.00000477%;font-family:'Open Sans';-inkscape-font-specification:'Open Sans';text-align:justify;writing-mode:lr-tb;text-anchor:start"
         id="flowPara11923">Mercatus Chile SpA - April 2006 / April 2010</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:11.75px;line-height:170.00000477%;font-family:'Open Sans';-inkscape-font-specification:'Open Sans';text-align:justify;writing-mode:lr-tb;text-anchor:start"
         id="flowPara11921">I designed and developed multiple software projects using Framework .NET 3.5, 4.0 and Microsoft SQL Server 2005/2008, also Reporting Services and DotNetNuke.   I also migrated our system from a Linux based environment to Microsoft, using VMWare and ESXi.   I designed and setup services for Continuous Integration integrating it into our development process, using SVN, FogBugz, CrouseControl, FxCop, TypeMock, Watin, Nant, MBUnit, TestDriven.Net, among others.</flowPara></flowRoot>    <flowRoot
